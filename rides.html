<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Services | Trade & Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .map-container {
            height: 300px;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .ride-type {
            transition: all 0.3s ease;
        }
        .ride-type:hover {
            transform: translateY(-2px);
        }
        .ride-type.selected {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Trade & Go</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                    <a href="trade.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Trade</a>
                    <a href="food.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Food</a>
                    <a href="rides.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Rides</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Book a Ride</h1>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="map-container">
                    <div class="text-center">
                        <i class="fas fa-map-marker-alt text-4xl text-blue-500 mb-2"></i>
                        <p class="text-gray-500">Map will load here</p>
                    </div>
                </div>

                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="pickup">Pickup Location</label>
                        <div class="relative">
                            <input type="text" id="pickup" class="w-full px-4 py-2 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter pickup address">
                            <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2" for="destination">Destination</label>
                        <div class="relative">
                            <input type="text" id="destination" class="w-full px-4 py-2 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter destination address">
                            <i class="fas fa-flag absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Ride Type</label>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="ride-type p-3 border rounded-lg text-center cursor-pointer">
                                <i class="fas fa-car text-2xl text-gray-600 mb-2"></i>
                                <h3 class="font-medium">Standard</h3>
                                <p class="text-sm text-gray-500">$0.85/km</p>
                            </div>
                            <div class="ride-type p-3 border rounded-lg text-center cursor-pointer">
                                <i class="fas fa-car text-2xl text-blue-500 mb-2"></i>
                                <h3 class="font-medium">Premium</h3>
                                <p class="text-sm text-gray-500">$1.25/km</p>
                            </div>
                            <div class="ride-type p-3 border rounded-lg text-center cursor-pointer">
                                <i class="fas fa-shuttle-van text-2xl text-green-500 mb-2"></i>
                                <h3 class="font-medium">XL</h3>
                                <p class="text-sm text-gray-500">$1.50/km</p>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <div class="flex justify-between items-center bg-blue-50 p-4 rounded-lg mb-4">
                            <div>
                                <h3 class="font-semibold">Estimated Fare</h3>
                                <p class="text-sm text-gray-500">Approximate distance: 5.2 km</p>
                            </div>
                            <div class="text-right">
                                <div class="font-bold text-xl">$6.42</div>
                                <div class="text-sm text-gray-500">Standard ride</div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                            Confirm Ride
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Recent Rides</h2>
                <div class="space-y-3">
                    <div class="bg-white p-4 rounded-lg shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-medium">Downtown Office</h3>
                            <p class="text-sm text-gray-500">Yesterday, 9:15 AM</p>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold">$8.50</div>
                            <div class="text-sm text-gray-500">Standard</div>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-medium">Airport</h3>
                            <p class="text-sm text-gray-500">Monday, 2:30 PM</p>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold">$24.75</div>
                            <div class="text-sm text-gray-500">Premium</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Simple ride type selection
        document.querySelectorAll('.ride-type').forEach(type => {
            type.addEventListener('click', function() {
                document.querySelectorAll('.ride-type').forEach(t => t.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
