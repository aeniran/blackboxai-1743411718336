<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform | Trade & Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Trade & Go</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                    <a href="trade.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Trade</a>
                    <a href="food.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Food</a>
                    <a href="rides.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Rides</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Trading Panel -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold mb-6 text-gray-800">Trading Platform</h1>
                
                <div class="flex mb-6">
                    <button id="buy-tab" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-l-lg focus:outline-none">Buy</button>
                    <button id="sell-tab" class="px-6 py-2 bg-gray-200 text-gray-700 font-semibold rounded-r-lg focus:outline-none">Sell</button>
                </div>

                <div id="buy-section">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="asset">Asset</label>
                            <select id="asset" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="BTC">Bitcoin (BTC)</option>
                                <option value="ETH">Ethereum (ETH)</option>
                                <option value="FOOD">Food Tokens</option>
                                <option value="RIDE">Ride Tokens</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="amount">Amount</label>
                            <input type="number" id="amount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="price">Price per unit</label>
                            <input type="number" id="price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                        </div>

                        <div class="pt-2">
                            <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                                Place Buy Order
                            </button>
                        </div>
                    </form>
                </div>

                <div id="sell-section" class="hidden">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="sell-asset">Asset</label>
                            <select id="sell-asset" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="BTC">Bitcoin (BTC)</option>
                                <option value="ETH">Ethereum (ETH)</option>
                                <option value="FOOD">Food Tokens</option>
                                <option value="RIDE">Ride Tokens</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="sell-amount">Amount</label>
                            <input type="number" id="sell-amount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2" for="sell-price">Price per unit</label>
                            <input type="number" id="sell-price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                        </div>

                        <div class="pt-2">
                            <button type="submit" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-600 transition duration-300">
                                Place Sell Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Market Data -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Market Data</h2>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-coins text-white"></i>
                            </div>
                            <span class="font-medium">BTC</span>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold">$42,850.12</div>
                            <div class="text-green-500 text-sm">+2.4%</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-coins text-white"></i>
                            </div>
                            <span class="font-medium">ETH</span>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold">$2,350.75</div>
                            <div class="text-green-500 text-sm">+1.2%</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-orange-400 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-utensils text-white"></i>
                            </div>
                            <span class="font-medium">FOOD</span>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold">$1.25</div>
                            <div class="text-red-500 text-sm">-0.5%</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-car text-white"></i>
                            </div>
                            <span class="font-medium">RIDE</span>
                        </div>
                        <div class="text-right">
                            <div class="font-semibold">$0.85</div>
                            <div class="text-green-500 text-sm">+3.1%</div>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="font-semibold mb-2">Recent Trades</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span>BTC @ $42,845.00</span>
                            <span class="text-green-500">BUY</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>FOOD @ $1.26</span>
                            <span class="text-red-500">SELL</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>ETH @ $2,348.50</span>
                            <span class="text-green-500">BUY</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Simple tab switching
        document.getElementById('buy-tab').addEventListener('click', function() {
            this.classList.add('bg-blue-500', 'text-white');
            this.classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('sell-tab').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('sell-tab').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('buy-section').classList.remove('hidden');
            document.getElementById('sell-section').classList.add('hidden');
        });

        document.getElementById('sell-tab').addEventListener('click', function() {
            this.classList.add('bg-blue-500', 'text-white');
            this.classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('buy-tab').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('buy-tab').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('sell-section').classList.remove('hidden');
            document.getElementById('buy-section').classList.add('hidden');
        });
    </script>
</body>
</html>
